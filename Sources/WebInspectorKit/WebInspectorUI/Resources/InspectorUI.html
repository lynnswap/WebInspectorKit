<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Inspector</title>
    <link rel="stylesheet" href="InspectorUI.css">
</head>
<body>
    <div class="inspector">
        <section class="inspector__content">
            <div class="dom-tree-panel">
                <div id="dom-tree" class="dom-tree" role="tree" aria-label="DOM tree"></div>
                <div id="dom-empty" class="dom-empty" hidden>
                    <p>DOM情報を取得できませんでした。リロードしてください。</p>
                </div>
            </div>
        </section>
    </div>
    <script src="InspectorUI.js"></script>
</body>
</html>
