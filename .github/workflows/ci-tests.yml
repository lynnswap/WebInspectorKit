name: CI Tests (Staged Non-Blocking)

on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  swift-tests:
    name: Swift Tests
    runs-on: macos-15
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js for ObfuscateJS
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          cache-dependency-path: Tools/ObfuscateJS/pnpm-lock.yaml

      - name: Enable Corepack
        run: corepack enable

      - name: Install ObfuscateJS dependencies
        working-directory: Tools/ObfuscateJS
        run: pnpm install --frozen-lockfile

      - name: Setup Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: "6.2"

      - name: Show Swift version
        run: swift --version

      - name: Run Swift tests
        run: swift test

  typescript-tests:
    name: TypeScript Tests
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript tests
        run: npm run test:ts
