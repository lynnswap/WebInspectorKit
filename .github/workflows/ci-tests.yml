name: CI Tests (Staged Non-Blocking)

on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  swift-tests:
    name: Swift Tests
    runs-on: macos-15
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Setup Node.js for ObfuscateJS
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          cache-dependency-path: Tools/ObfuscateJS/pnpm-lock.yaml

      - name: Install ObfuscateJS dependencies
        working-directory: Tools/ObfuscateJS
        run: pnpm install --frozen-lockfile

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "16.3"

      - name: Show toolchain versions
        run: |
          xcodebuild -version
          swift --version
          swift --version | grep -E "Swift version 6\\.2"

      - name: Run Swift tests
        run: swift test

  typescript-tests:
    name: TypeScript Tests
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript tests
        run: npm run test:ts
